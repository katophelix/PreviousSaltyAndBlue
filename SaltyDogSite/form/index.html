<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML Email Form With Attachment - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
                <div class="form-container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                        <h1 >Retail Sales</h1>
                    <form role="form" method="post" id="reused_form" enctype=&quot;multipart/form-data&quot; >
                        <div class="form-group">
                                <label for="Date">Date</label>
                                <input id="date" type="text"  name="date" maxlength="50" />
                        </div>
                        <div class="form-group">
                            
  <label  for="Location">Location</label>


  <select  id="location" name="location">
    <option  value="">- Select -</option>
    <option  value="TSS">TSS</option>
    <option  value="Cargo">Cargo</option>
    <option  value="Tanger Retail">Tanger Retail</option>
    <option  value="BW">BW</option>
    <option  value="Arrow">Arrow</option>
    <option  value="Online Store">Online Store</option>
     <option  value="Online Store">Bohicket T-shirt</option>
        <option  value="Online Store">Bohicket BW</option>
    </select>
                        </div>
                        <div class="form-group">
                                <label  for="Net Sales">Net Sales</label>


                                <input type="text"  id="Net Sales" name="Net Sales"  />
                        </div>
                        <div class="form-group">
                        <label for="AMLead">AM Lead:</label>
                        <input id="AMLead" type="text" name="AM Lead"  maxlength="50">
</div>
<div class="form-group"> <label for="PMLead">PM Lead:</label>
    <input id="PMLead" type="text" name="PM Lead"  maxlength="50"></div>
<div class="form-group"><label for="YourNAME">Your Name:</label>
    <input id="YourName" type="text" name="Your Name"  maxlength="50"></div>
<div class="form-group"><label for="shift">Shift</label>
    <select  id="shift" name="shift"   
        >
      <option  value="">- Select -</option>
      <option  value="Mid Day">Mid Day</option>
      <option  value="End of Day">End of Day</option>
      </select></div>
<div class="form-group"><label for="RegisterOne">Register One:</label>
    <input id="RegisterOne" type="text" name="Register One"  maxlength="50"></div>
    <div class="form-group"><label for="RegisterTwo">Register Two:</label>
        <input id="RegisterTwo" type="text" name="Register Two"  maxlength="50"></div>



    <div class="form-group"><label for="TotalTransations">Total Transations:</label>
        <input id="TotalTransations" type="text" name="Total Transations"  maxlength="50"></div>

        <div class="form-group">   <label for="Notes">Notes:</label>
            <textarea id="Notes" type="text" name="Notes" Kitchen maxlength="500"></textarea>
            </div>        
        
        
        
        
        <div class="form-group">
                            <label for="name"> Image Upload:</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="form-group">
                            <label for="name"> Image Upload:</label>
                            <input type="file" class="form-control" id="image2" name="image2" >
                        </div>
                        <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">Post It! &rarr;</button>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Sent your message successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </body>
</html>
